name: Python safety check

on:
  schedule:
    - cron: '*/5 * * * *'

env:
  DEP_PATH: requirements.txt

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out develop
        uses: actions/checkout@v2

      - name: Security vulnerabilities scan
        uses: aufdenpunkt/python-safety-check@develop
        with:
          ref: develop
        
